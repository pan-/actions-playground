device_type: mbed
job_name: test tag

tags:
- chip

secrets:
  GITHUB_TOKEN: your-token-here

timeouts:
  job:
    minutes: 5
  action:
    minutes: 5
  connection:
    minutes: 5
visibility: personal
priority: medium
actions:
- deploy:
    to: docker
    image:
      name: ubuntu
- boot:
    method: docker
    command: bash
    prompts: ['root@lava:']
- test:
    timeout:
      minutes: 5
    definitions:
