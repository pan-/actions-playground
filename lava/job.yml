device_type: mbed
job_name: test tag

tags:
- chip

secrets:
  GITHUB_TOKEN: _

environment:
  GITHUB_REPOSITORY: _
  GITHUB_ARTIFACT_NAME: _
  GITHUB_SHA: _

timeouts:
  job:
    minutes: 5
  action:
    minutes: 5
  connection:
    minutes: 5
visibility: personal
priority: medium
actions:
- deploy:
    to: docker
    image:
      name: ubuntu
- boot:
    method: docker
    command: bash
    prompts: ['root@lava:']
- test:
    timeout:
      minutes: 5
    definitions:
    - from: inline
      name: services-inline
      path: inline/services.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: test
        run:
          steps:
          - apt-get update 
          - apt-get install git 
          # - set +x
          # - . $PWD/../../../secrets
          # - set -x
          - git clone $GITHUB_REPOSITORY $GITHUB_SHA
